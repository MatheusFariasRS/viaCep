<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>ViaCEP</h1>
            <div class="contact-link">contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                <div class="form-control">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP">
                    <div class="error-message" data-error="cep">Campo requerido</div>
                </div>
                <div class="form-control">
                    <label for="street">Logradouro:</label>
                    <input type="street" name="street" id="cep" class="form-input" placeholder="Logradouro" disabled>
                </div>
                <div class="form-control">
                    <label for="number">Número:</label>
                    <input type="number" name="number" id="cep" class="form-input" placeholder="Número">
                    <div class="error-message" data-error="number">Campo requerido</div>
                </div>
                <div class="form-control">
                    <label for="city">Cidade:</label>
                    <input type="city" name="city" id="cep" class="form-input" placeholder="Cidade" disabled>
                </div>
                <div class="btn-container">
                    <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                    <button name="btnClear" class="btn btn-right">Limpar</button>
                </div>
            </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
            <div class="card-list-item">
                <h3>São paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
        </section>
    </main>
    <script type="module" src="js/viacep.js"></script>
</body>
</html>
